<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Knowledge App</title>
  <style>
    :root {
      --primary: #007bff;
      --bg-light: #f7f9fc;
      --bg-white: #ffffff;
      --text-dark: #212529;
      --border-color: #dee2e6;
      --shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-dark);
      padding: 40px 20px;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    header p {
      font-size: 1.1rem;
      color: #555;
    }

    .main-container {
      max-width: 1000px;
      margin: 0 auto;
      background-color: var(--bg-white);
      padding: 40px;
      border-radius: 12px;
      box-shadow: var(--shadow);
      display: flex;
      gap: 40px;
    }

    .left, .right {
      flex: 1;
    }

    .section {
      margin-bottom: 30px;
    }

    .section h2 {
      font-size: 1.4rem;
      margin-bottom: 10px;
      border-bottom: 2px solid var(--border-color);
      padding-bottom: 5px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }

    input[type="file"] {
      width: 100%;
      padding: 12px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      margin-bottom: 20px;
      background-color: #fff;
    }

    .button-group {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .start-btn {
      background-color: var(--primary);
      color: #fff;
    }

    .stop-btn {
      background-color: #6c757d;
      color: #fff;
    }

    .submit-btn {
      background-color: #28a745;
      color: #fff;
      width: 100%;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    audio {
      width: 100%;
      margin-top: 10px;
    }

    #response {
      margin-top: 20px;
      font-size: 1rem;
      color: #555;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <h1>Book Knowledge App</h1>
    <p>Upload a book and ask questions with your voice</p>
  </header>

  <div class="main-container">
    <div class="left">
      <form id="uploadForm" method="POST" enctype="multipart/form-data" action="/upload">
        <div class="section">
          <h2>üìò Upload Book</h2>
          <label for="pdf">Select a PDF file:</label>
          <input type="file" name="pdf" accept=".pdf" required>
        </div>

        <div class="section">
          <h2>üé§ Record Question</h2>
          <div class="button-group">
            <button type="button" class="start-btn" id="startBtn">Start Recording</button>
            <button type="button" class="stop-btn" id="stopBtn" disabled>Stop</button>
          </div>
          <audio id="player" controls></audio>
        </div>

        <div class="section">
          <button type="submit" class="submit-btn">üîç Get Answer</button>
        </div>
      </form>
    </div>

    <div class="right">
      <div class="section">
        <h2>üîä Response</h2>
        <div id="response">Your response will appear here after processing...</div>
      </div>
    </div>
  </div>

  <script>
    let mediaRecorder;
    let recordedChunks = [];

    document.addEventListener('DOMContentLoaded', () => {
      const startBtn = document.getElementById("startBtn");
      const stopBtn = document.getElementById("stopBtn");
      const player = document.getElementById("player");
      const uploadForm = document.getElementById("uploadForm");
      const responseDiv = document.getElementById("response");

      startBtn.addEventListener("click", async () => {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
          mediaRecorder = new MediaRecorder(stream);
          recordedChunks = [];

          mediaRecorder.ondataavailable = e => {
            if (e.data.size > 0) recordedChunks.push(e.data);
          };

          mediaRecorder.onstop = () => {
            const audioBlob = new Blob(recordedChunks, { type: 'audio/wav' });
            const audioUrl = URL.createObjectURL(audioBlob);
            player.src = audioUrl;

            const audioFile = new File([audioBlob], "question.wav", { type: 'audio/wav' });

            const oldInput = document.querySelector("input[name='audio']");
            if (oldInput) oldInput.remove();

            const audioInput = document.createElement("input");
            audioInput.type = "file";
            audioInput.name = "audio";
            const dt = new DataTransfer();
            dt.items.add(audioFile);
            audioInput.files = dt.files;
            audioInput.style.display = "none";
            uploadForm.appendChild(audioInput);
          };

          mediaRecorder.start();
          startBtn.disabled = true;
          stopBtn.disabled = false;
        } catch (err) {
          alert("Microphone access failed.");
        }
      });

      stopBtn.addEventListener("click", () => {
        if (mediaRecorder && mediaRecorder.state !== "inactive") {
          mediaRecorder.stop();
          startBtn.disabled = false;
          stopBtn.disabled = true;
        }
      });

      uploadForm.addEventListener('submit', async (event) => {
        event.preventDefault();
        responseDiv.textContent = "Processing...";

        const formData = new FormData(uploadForm);
        try {
          const response = await fetch('/upload', {
            method: 'POST',
            body: formData
          });

          if (!response.ok) {
            const err = await response.json();
            throw new Error(err.error || "Upload failed");
          }

          const blob = await response.blob();
          const audioUrl = URL.createObjectURL(blob);
          player.src = audioUrl;
          player.play();
          responseDiv.textContent = "";
        } catch (error) {
          responseDiv.textContent = "Error: " + error.message;
        }
      });
    });
  </script>
</body>
</html>
